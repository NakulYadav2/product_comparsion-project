<html>


    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">
        <link   rel="stylesheet" href="responsive.css">
    </head>
    <body>
        
        <div id="leftbox">
        <div class="sidetopic">
        <h1>Welcome to Watch Pilot.</h1>
        </div>
        <div class="subtopic">
            <h2><marquee  behavior="alternate">Buy it Wear them Feel it</marquee><h2>
            </div>
        </div>
        <div id="loginbox">
        <div class="loginform">
            <h5>Login</h5>
        </div>

            <p>Don't have an account? 
                <a href="createform.html" style="text-decoration: none; color: blue;">Create Your Account</a>
                it takes less than a minute
            </p>
            <form>
                <div class="typeuser">
                    <input type="text" placeholder="Username" title="write number and characters both" required pattern="[A-Za-z0-9]{6,20}" style="height: 40px;
                    width: 100%;font-size: 20px;">
                </div>
                <br>
                <div class="typepassword">
                    <input type="text" placeholder="Password (8 characters minimum)" minlength="8" style="height: 40px;
                    width: 100%;font-size: 20px; "required>
                </div>
                <br>
                <div class="Rememberme_and_forgetpassword">
                    <label>
               <input type="checkbox">Remember Me</span>
            </label>
                <p>Forgot Password?</p>
            </div>
        
            <input class="loginbutton" type="submit" value="Login" style="cursor: pointer;">
      
              </form>
    
        </div>
        
      
<script src="javascript.js"></script>
        
    </body>
</html>
